<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pago | DEUSS</title>
<link rel="icon" href="../../Imagenes/logo-deuss.png" type="image/png" />
<link rel="stylesheet" href="pago.css?v=10" />
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<section class="superiror-section fade-in">
    <div class="barra-superior">
    <div class="seleccion">
        <h1 class="titulo fade-in" onclick="location.href='../eleccion_genero/eleccion.html'">DEUSS</h1>
        <div class="seleccionar-genero fade-in"></div>
    </div>

    <div class="btns-superior fade-in">
        <span id="usuarioNombre" class="btn-white">
        <i class="fa-solid fa-user"></i> Iniciar Sesión
        </span>
    </div>
    </div>
</section>

<main class="contenido-pago fade-in" style="padding: 2rem;">
    <section>
    <h2>1. Producto</h2>
    <div id="productos-pago" class="productos-lista">
        <!-- Productos se cargarán dinámicamente -->
    </div>
    </section>

    <section class="precio-total-section">
    <h2>2. Precio total</h2>
    <div class="precio-total">
        <span>Total:</span>
        <span id="precio-total-valor">150,000 COP</span>
    </div>
    </section>

    <section>
    <h2>3. Envío</h2>
    <form id="form-envio" class="form-envio">
        <div class="form-row">
        <label for="calle">Calle</label>
        <input type="text" id="calle" name="calle" required />
        <label for="barrio">Barrio</label>
        <input type="text" id="barrio" name="barrio" required />
        </div>
        <div class="form-row">
        <label for="destinatario">Destinatario</label>
        <input type="text" id="destinatario" name="destinatario" required />
        </div>
    </form>
    </section>

    <section>
    <h2>4. Pago</h2>
    <form id="form-pago" class="form-pago">
        <div class="form-row">
        <label for="num-tarjeta">Número de tarjeta</label>
        <input type="text" id="num-tarjeta" name="num-tarjeta" maxlength="19" required />
        <label for="nombre-tarjeta">Nombre y apellido como figura en la tarjeta</label>
        <input type="text" id="nombre-tarjeta" name="nombre-tarjeta" required />
        </div>
        <div class="form-row">
        <label for="cuotas">Cuotas disponibles</label>
        <input type="number" id="cuotas" name="cuotas" min="1" required />
        <label for="vencimiento">Fecha de vencimiento</label>
        <input type="date" id="vencimiento" name="vencimiento" required />
        <label for="codigo-seguridad">Código de seguridad</label>
        <input type="text" id="codigo-seguridad" name="codigo-seguridad" maxlength="4" required />
        </div>
    </form>
    </section>

    <button id="btn-comprar" class="btn-comprar">Comprar ahora</button>
</main>

    <script src="pago.js?v=10"></script>
</body>
</html>
